<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allyabase - All Your Base Are Belong To Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
    </div>
    
    <main class="main-content">
        <div class="shapes-container">
            <!-- Shapes for miniservices -->
            <a href="https://github.com/planet-nine-app/addie" class="shape" data-service="addie">
                <div class="shape-content"></div>
                <span class="service-name">Addie</span>
            </a>
            <a href="https://github.com/planet-nine-app/aretha" class="shape" data-service="aretha">
                <div class="shape-content"></div>
                <span class="service-name">Aretha</span>
            </a>
            <a href="https://github.com/planet-nine-app/bdo" class="shape" data-service="bdo">
                <div class="shape-content"></div>
                <span class="service-name">BDO</span>
            </a>
            <a href="https://github.com/planet-nine-app/continuebee" class="shape" data-service="continuebee">
                <div class="shape-content"></div>
                <span class="service-name">Continuebee</span>
            </a>
            <a href="https://github.com/planet-nine-app/dolores" class="shape" data-service="dolores">
                <div class="shape-content"></div>
                <span class="service-name">Dolores</span>
            </a>
            <a href="https://github.com/planet-nine-app/fount" class="shape" data-service="fount">
                <div class="shape-content"></div>
                <span class="service-name">Fount</span>
            </a>
            <a href="https://github.com/planet-nine-app/joan" class="shape" data-service="joan">
                <div class="shape-content"></div>
                <span class="service-name">Joan</span>
            </a>
            <a href="https://github.com/planet-nine-app/julia" class="shape" data-service="julia">
                <div class="shape-content"></div>
                <span class="service-name">Julia</span>
            </a>
            <a href="https://github.com/planet-nine-app/pref" class="shape" data-service="pref">
                <div class="shape-content"></div>
                <span class="service-name">Pref</span>
            </a>
            <a href="https://github.com/planet-nine-app/sanora" class="shape" data-service="sanora">
                <div class="shape-content"></div>
                <span class="service-name">Sanora</span>
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
